<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat&display=swap"
    rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Biscoito da sorte</title>

</head>

<body>
  <main>
    <div class="displayOne">
      <h2>Qual é a sua sorte de hoje?</h2>
      <p>Abra o biscoito e descubra!</p>
      <img class="fortuneCookie" src="./assets/fortune-cookie.svg" alt="biscoito da sorte">
    </div>

    <div class="displayTwo ocult">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="biscoito da sorte aberto">
      <button class="btn">Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>

</html>
